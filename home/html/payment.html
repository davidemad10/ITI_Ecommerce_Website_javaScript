  <body>
    <header id="headerPH"></header>
    <div class="navigation">
      <div class="logo" id="logoPH"></div>
      <nav id="navPH"></nav>
    </div>
    <section class="mainSection">
      <div class="Homedive">
        <div>
          <p class="Homedive-p">
            <a href="/home/html/index.html"><button>Home</button></a>/<span

      <div class="bodydive">

              <h3>Manage My Account</h3>
            </div>
            <div class="left-div2">
              <a href="/home/html/profile.html" class="myProfile-btn"

          <div class="mainPayment">
            <div class="Paypal">
              <img src="/home/html/icons/pngtree.png" id="Paypal" />
            </div>
            <div class="Visa">
              <img
                src="/home/html/icons/Visa-Mastercard-1-1024x378.png"

              />
            </div>
            <div class="cash">
              <img
                src="/home/html/icons/cash-on-delivery-logo-free-png.webp"
                id="cash"
              />
            </div>
          </div>
        </section>
      </div>
      <footer class="footer-section" id="footerPH"></footer>
    </section>
