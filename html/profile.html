<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <title>Account</title>
    <link rel="stylesheet" href="../styles/HNF.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="headerPH"></header>
    <div class="navigation">
      <div class="logo" id="logoPH"></div>
      <nav id="navPH"></nav>
    </div>
    <section class="mainSection">
      <div class="Homedive">
        <div>
          <p class="Homedive-p">
            <a href="../index.html"><button>Home</button></a>/<span
              >My Account</span
            >
          </p>
        </div>
        <div>
          <p style="padding-right: 6vw">
            Welcome<span style="color: #8c5600" id="welcome-message"></span>
          </p>
        </div>
      </div>
      <div class="bodydive">
        <div id="left-div">
          <div>
            <div class="left-div1">
              <h3>Manage My Account</h3>
            </div>
            <div class="left-div2">
              <a href="profile.html" class="myProfile-btn"
                >My profile</a
              >
              <a href="payment.html" class="mypayment-btn"
                >My payment</a
              >
            </div>
          </div>
        </div>
        <div class="formdiv">
          <div>
            <h3 class="mainh3">Edit your profile</h3>
            <form>
              <div
                class="firstdiv-form"
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  column-gap: 50px;
                "
              >
                <div class="firstName-div">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    style="width: 59.9%"
                    disabled
                  />
                  <span onclick="allowEdit('firstName')" style="cursor: pointer"
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
                <div class="lastName-div">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    style="width: 59.9%"
                    disabled
                  />
                  <span onclick="allowEdit('lastName')" style="cursor: pointer"
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
              </div>
              <div
                class="seconddiv-form"
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  column-gap: 50px;
                "
              >
                <div class="email-div">
                  <label for="Email">Email</label>
                  <input
                    type="email"
                    id="email"
                    style="width: 59.9%"
                    disabled
                  />
                  <span onclick="allowEdit('email')" style="cursor: pointer"
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
                <div class="address-div">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    id="address"
                    style="width: 59.9%"
                    disabled
                  />
                  <span onclick="allowEdit('address')" style="cursor: pointer"
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
              </div>
              <div
                class="thirddiv-form"
                style="
                  display: grid;
                  grid-template-columns: 1fr 1fr;
                  column-gap: 50px;
                "
              >
                <div class="gender-div" style="display: flex">
                  <label
                    for="gender"
                    style="padding-top: 15px; padding-right: 10px"
                    >Gender:
                  </label>
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      margin-left: 4px;
                      margin-top: 5px;
                    "
                  >
                    <div class="male-div" style="margin-right: 2vw">
                      <label
                        for="male"
                        style="
                          font-size: 1.5vw;
                          padding-top: 0.3vh;
                          padding-left: 0;
                        "
                        >Male</label
                      >
                      <input
                        type="radio"
                        id="male"
                        name="gender"
                        value="Male"
                        disabled
                      />
                    </div>
                    <div>
                      <label
                        class="female-div"
                        for="female"
                        style="font-size: 1.5vw"
                        >Female</label
                      >
                      <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="Female"
                        style="margin-left: 30px"
                        disabled
                      />
                    </div>
                  </div>
                  <span
                    onclick="allowEdit('female') , allowEdit('male')"
                    style="
                      cursor: pointer;
                      padding-left: 1.5vw;
                      padding-top: 1.6vh;
                    "
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
                <div class="birthday-div">
                  <label for="birthday">Birthday</label>
                  <input
                    type="date"
                    id="birthday"
                    style="width: 59.9%"
                    disabled
                  />
                  <span onclick="allowEdit('birthday')" style="cursor: pointer"
                    ><img src="./icons/icons8-edit-50.png" style="width: 1.4vw"
                  /></span>
                </div>
              </div>
            </form>
          </div>
          <div class="savechanges">
            <div class="savechanges-div">
              <div id="saveAlert"></div>
              <button
                class="save"
                id="save"
                onclick="saveChanges(),setActive()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer-section" id="footerPH"></footer>
    <script src="../scripts/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/jscodetoinclude.js"></script>
  </body>
</html>
