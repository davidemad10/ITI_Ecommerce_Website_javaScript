<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product page</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/productDetails.css" />
  <script src="../scripts/slider.js" defer></script>
  <script src="../scripts/cart.js" defer></script>
  <script src="../scripts/ProductDetails.js" defer></script>
  <script src="../scripts/producReviews.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <section class="nav-first">
          <svg class="menu-icon" width="16" height="15" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd" />
          </svg>
          <div class="logo">
            <a href="../index.html">BASMADness</a>
          </div>
          <div class="backdrop"></div>
          <div class="nav-links">
            <svg class="close-icon" width="14" height="15" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill="#69707D" fill-rule="evenodd" />
            </svg>
            <a href="../index.html">Home</a>
            <a href="cat.html">Categories</a>
          </div>
        </section>
        <section class="nav-second">
          <div class="cart">
            <img class="cart-icon" src="../images/icon-cart.svg" alt="cart icon" />
            <div class="cart-container">
              <div class="cart-title">Cart</div>
              <div class="cart-items empty">
                <p class="cart-empty">Your cart is empty</p>
              </div>
              <button class="checkout empty">Checkout</button>
            </div>
            <div class="cart-count">
              <span class="qty">0</span>
            </div>
          </div>
          <div class="avatar">
            <a href="profile.html" class="btn btn-link dropdown-toggle toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
              </svg>
            </a>
          </div>
        </section>
      </nav>
    </header>

    <section class="main">
      <div class="default gallery">
        <div class="main-img">
          <img id="product-img" class="active" alt="product-img" />
        </div>
        <div id="main-img" class="thumb-list">
        </div>
      </div>

      <div class="lightbox">
        <div class="gallery">
          <div class="main-img">
            <!-- icons -->
            <span class="icon-close">
              <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                  fill="#69707D" fill-rule="evenodd" />
              </svg>
            </span>
            <span class="icon-prev">
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
              </svg>
            </span>
            <span class="icon-next">
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
              </svg>
            </span>

            <!-- main images -->
            <img id="product-img2" class="active" src="images/image-product-1.jpg" alt="product-img" />
          </div>
          <div id="main-img2" class="thumb-list">
          </div>
        </div>
      </div>

      <div class="content">
        <h3 id="product-brand">Brand Name</h3>
        <h2 id="product-title" class="product-name"></h2>
        <p id="product-description" class="product-desc"></p>
        <div class="price-info">
          <div class="price">
            <span id="product-after-discount" class="current-price">$125.00</span>
            <span id="discount-percentage" class="discount">50%</span>
            <span id="product-stock" class="discount">stock</span>
          </div>
          <div id="product-price" class="prev-price">$250.00</div>
        </div>
        <div class="add-to-cart-container">
          <div class="counter">
            <button class="minus">
              <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <span class="count">0</span>
            <button class="plus">
              <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b" />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>
          <button class="add-to-cart">
            <span>
              <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                  fill="#69707D" fill-rule="nonzero" />
              </svg>
            </span>
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </section>

    <section class="comments">
      <div class="comment-container">
        <div id="product-reviews">
          <h2>Customer Reviews</h2>
          <div id="reviews-container"></div>
          <form id="review-form">
            <h3>Leave a Review</h3>
            <input type="text" id="reviewer-name" placeholder="Your Name" required>
            <input type="email" id="reviewer-email" placeholder="Your Email" required>
            <select id="review-rating" required>
              <option value="">Rate the product</option>
              <option value="1">1 - Very Poor</option>
              <option value="2">2 - Poor</option>
              <option value="3">3 - Average</option>
              <option value="4">4 - Good</option>
              <option value="5">5 - Excellent</option>
            </select>
            <textarea id="review-text" placeholder="Write your review here..." required></textarea>
            <button type="submit">Submit Review</button>
          </form>
        </div>


      </div>
    </section>
  </div>
</body>

</html>
